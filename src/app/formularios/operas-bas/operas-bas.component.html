<form>

    <div class="col-6">
        <div class="mb-3">
            <div class="form-group pt-4">
                <label for="num1" class="form-label">Numero 1</label>
                <input type="text" name="num1" id="num1" class="form-control" [(ngModel)]="num1">
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group pt-4">
            <label for="num2" class="form-label">Numero 2</label>
            <input type="text" name="num2" id="num2" class="form-control" [(ngModel)]="num2">
        </div>
    </div>

    <br>

    <div class="form-group">
      <h1>Operaciones Basicas </h1><br>

      <input type="radio" name="operacion" value="sumar" [(ngModel)]="operacion">
      <label> Sumar</label><br>
      <input type="radio" name="operacion" value="resta" [(ngModel)]="operacion">
      <label> Restar</label><br>
      <input type="radio" name="operacion" value="multiplicacion" [(ngModel)]="operacion">
      <label> Multiplicar</label><br>
      <input type="radio" name="operacion" value="division" [(ngModel)]="operacion">
      <label> Dividir</label><br>
    </div><br>

    <div class="col-6">
      <button type="button" class="btn btn-primary nt-3" (click)="operaciones()">Resolver</button>
      <h1>Resultado: {{res}}</h1>
    </div>

</form>
