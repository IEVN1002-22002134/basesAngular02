<h1>Lista Dragon Ball</h1>
<div class="card">
    <div class="card-header">
        Lista de heroes
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtar por:</div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="filtrar heroe">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro:</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" *ngIf="heroes.length>0">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>race</th>
                        <th>ki</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let heroe of heroes">
                        <td> <img [src]="heroe.imagen" width="100"> </td>
                        <td>{{heroe.nombre}}</td>
                        <td>{{heroe.descripcion}}</td>
                        <td>{{heroe.race}}</td>
                        <td>{{heroe.ki}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
